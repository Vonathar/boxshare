language: java
jdk:
  - openjdk11
branches:
  only:
    - master
    - gh-pages
before_install:
  - chmod +x deploy-docs.sh
install:
  - mvn install -DskipTests=false -Dmaven.javadoc.skip=false -B -V
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./deploy-docs.sh
env:
  global:
    secure: 